<!-- MathJax Configuration with Brave Browser Compatibility -->
<script type="text/x-mathjax-config">
  if (typeof MathJax === 'undefined') {
    window.MathJax = {
      tex2jax: {
        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
        processEscapes: true
      },
      TeX: { 
        equationNumbers: { autoNumber: "all" } 
      }
    };
  }
</script>

<!-- Load MathJax with fallback for privacy-focused browsers -->
<script>
  (function() {
    var script = document.createElement('script');
    script.type = 'text/javascript';
    script.async = true;
    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=TeX-MML-AM_CHTML';
    
    // Fallback if external CDN is blocked
    script.onerror = function() {
      console.log('MathJax CDN blocked - mathematical expressions may not render');
    };
    
    // Only load if not blocked by privacy browser
    if (navigator.userAgent.indexOf('Brave') === -1 || confirm('This site uses MathJax for mathematical expressions. Allow external resource?')) {
      document.getElementsByTagName('head')[0].appendChild(script);
    }
  })();
</script>
